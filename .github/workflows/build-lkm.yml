name: Build LKM for HymoFS

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - feat/**

jobs:
  build-lkm:
    strategy:
      fail-fast: false
      matrix:
        kmi:
          - android12-5.10
          - android13-5.10
          - android13-5.15
          - android14-5.15
          - android14-6.1
          - android15-6.6
          - android16-6.12
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ylarod/ddk:${{ matrix.kmi }}-20251104
      options: --privileged

    steps:
      - name: Checkout source code
        uses: actions/checkout@v6

      - name: Build hymofs_lkm.ko
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE
          cd src

          echo "=== Building hymofs_lkm.ko for KMI: ${{ matrix.kmi }} ==="
          CC=clang make
          
          echo "=== Build completed ==="
          mkdir -p /github/workspace/out
          OUTPUT_NAME="${{ matrix.kmi }}_hymofs_lkm.ko"
          cp hymofs_lkm.ko "/github/workspace/out/$OUTPUT_NAME"
          
          echo "Copied to: /github/workspace/out/$OUTPUT_NAME"
          ls -la "/github/workspace/out/$OUTPUT_NAME"
          echo "Size: $(du -h "/github/workspace/out/$OUTPUT_NAME" | cut -f1)"
          llvm-strip -d "/github/workspace/out/$OUTPUT_NAME"
          echo "Size after stripping: $(du -h "/github/workspace/out/$OUTPUT_NAME" | cut -f1)"

      - name: Upload hymofs_lkm.ko artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.kmi }}-lkm
          path: /github/workspace/out/${{ matrix.kmi }}_hymofs_lkm.ko

  merge-lkm:
    name: Merge all LKM artifacts
    needs: build-lkm
    runs-on: ubuntu-latest
    steps:
      - name: Download all LKM artifacts
        uses: actions/download-artifact@v7

      - name: Merge into lkm folder
        run: |
          mkdir -p lkm
          find . -name "*.ko" -exec cp {} lkm/ \;

      - name: Upload combined LKM artifact
        uses: actions/upload-artifact@v6
        with:
          name: hymofs-lkm-all
          path: lkm/