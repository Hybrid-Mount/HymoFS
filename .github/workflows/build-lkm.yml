name: Build LKM for HymoFS

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-lkm:
    strategy:
      fail-fast: false
      matrix:
        kmi:
          - android12-5.10
          - android13-5.10
          - android13-5.15
          - android14-5.15
          - android14-6.1
          - android15-6.6
          - android16-6.12
    uses: Ylarod/ddk/.github/workflows/ddk-lkm.yml@main
    secrets: inherit
    with:
      kmi: ${{ matrix.kmi }}
      ddk_release: "20251104"
      module_name: "hymofs_lkm"
      module_path: "src"

  merge-lkm:
    name: Merge all LKM artifacts
    needs: build-lkm
    runs-on: ubuntu-latest
    steps:
      - name: Download all LKM artifacts
        uses: actions/download-artifact@v4

      - name: Merge into lkm folder
        run: |
          mkdir -p lkm
          find . -name "*.ko" -path "*hymofs_lkm*" -exec cp {} lkm/ \;

      - name: Upload combined LKM artifact
        uses: actions/upload-artifact@v4
        with:
          name: hymofs-lkm-all
          path: lkm/