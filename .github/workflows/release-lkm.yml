name: Release LKM for HymoFS

on:
  workflow_dispatch:

jobs:
  build-lkm:
    strategy:
      fail-fast: false
      matrix:
        kmi:
          - android12-5.10
          - android13-5.10
          - android13-5.15
          - android14-5.15
          - android14-6.1
          - android15-6.6
          - android16-6.12
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ylarod/ddk:${{ matrix.kmi }}-20251104
      options: --privileged

    steps:
      - name: Checkout source code
        uses: actions/checkout@v6

      - name: Build hymofs_lkm.ko
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE
          cd src

          echo "=== Building hymofs_lkm.ko for KMI: ${{ matrix.kmi }} ==="
          CC=clang make
          
          echo "=== Build completed ==="
          mkdir -p /github/workspace/out
          OUTPUT_NAME="${{ matrix.kmi }}_hymofs_lkm.ko"
          cp hymofs_lkm.ko "/github/workspace/out/$OUTPUT_NAME"
          
          echo "Copied to: /github/workspace/out/$OUTPUT_NAME"
          ls -la "/github/workspace/out/$OUTPUT_NAME"
          echo "Size: $(du -h "/github/workspace/out/$OUTPUT_NAME" | cut -f1)"
          llvm-strip -d "/github/workspace/out/$OUTPUT_NAME"
          echo "Size after stripping: $(du -h "/github/workspace/out/$OUTPUT_NAME" | cut -f1)"

      - name: Upload hymofs_lkm.ko artifact
        uses: actions/upload-artifact@v6
        with:
          name: artifact-${{ matrix.kmi }}
          path: /github/workspace/out/${{ matrix.kmi }}_hymofs_lkm.ko
          compression-level: 0

  release-lkm:
    name: Release all LKM artifacts
    needs: build-lkm
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set Release Tag
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          echo "RELEASE_TAG=v${COMMIT_COUNT}" >> $GITHUB_ENV

      - name: Download all LKM artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: 'artifact-*'
          path: lkm
          merge-multiple: true

      - name: Create zip archive
        run: |
          cd lkm
          zip -r ../hymofs-lkm-all.zip *.ko

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Release ${{ env.RELEASE_TAG }}
          files: |
            lkm/*.ko
            hymofs-lkm-all.zip